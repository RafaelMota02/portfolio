    <link rel="stylesheet" crossorigin href="/portfolio/assets/index-CEXhGkUN.css">

  <body>
    <script>
      // Aggressive scroll to top on all page loads
      history.scrollRestoration = 'manual';
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;

      // Reset scroll on DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });

      // Reset scroll after everything loads
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });
    </script>
    <div id="root"></div>
  </body>
</html>
